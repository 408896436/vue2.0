<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由</title>
</head>
<body>
	<div id='app'>
		<router-link to="/home">主页</router-link>
		<router-link to="/login">登陆页</router-link>
		<router-view></router-view>
	</div>
	<script src='js/vue.js'></script>
	<script src='js/vue-router.js'></script>
	<script>
		//组件
		var Home={
		    template:'<h3>我是主页</h3>'
		};
		var Login={
		    template:'<h3>我是登陆页</h3>'
		};

		//配置路由
		var routes = [
		    {path:'/home', component:Home},
		    {path:'/login', component:Login},
		    {path:'*', redirect:'/home'}	//一开始显示的页面,若路由找不到组件，也是跳到这个页面
		];

		//生成路由实例
		var router = new VueRouter({
		    routes
		});

		//最后挂到vue上
		new Vue({
		    router,
		    el:'#app'
		});

	</script>
</body>
</html>
